<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Tarefas</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Tarefas</h1>
        <div class="row">
            <div class="col-6">
                <label for="tarefa">Tarefa:</label>
                <input type="text" id="tarefa" class="form-control"
                    style="display:inline; vertical-align:middle; width:auto;"> </br>
                <label for="desc">Descrição:</label>
                <input type="text" id="desc" class="form-control"
                    style="display:inline; vertical-align:middle; width:auto;"></br>
                <label for="dtInicio">Data de Inicio:</label>
                <input type="text" id="dtInicio" class="form-control"
                    style="display:inline; vertical-align:middle; width:auto;"></br>
                <label for="dtFim">Data de Fim:</label>
                <input type="text" id="dtFim" class="form-control"
                    style="display:inline; vertical-align:middle; width:auto;"></br>
                <label for="prioridade">Prioridade</label>
                <select id="prioridade">
                    <option value="normal">Normal</option>
                    <option value="urgente">Urgente</option>
                </select></br>
                <button id="botao" class="btn btn-primary">
                    Enviar
                    <i class="fa fa-check" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <hr>
        <h1 style="margin-top: 40px;">Lista de Tarefas</h1>
        <div class="row">
            <div class="">
                <ul class="list-group" id="lista"></ul>
            </div>
        </div>
    </div>
    <script>
        window.onload = () => {
            const lista = document.querySelector('#lista')
            const botao = document.querySelector('#botao')
            const texto = document.querySelector('#texto')

            botao.addEventListener('click', create)
            lista.addEventListener('click', del)
            lista.addEventListener('click', edit)
            read()
        }
        function templateLi(id, tarefa, descricao, dataInicio, dataFim, element = true) {
            return `
                ${element ? `<li class="list-group-item">` : ''}
                    ${tarefa, descricao, dataInicio, dataFim}
                        <i class="btn btn-danger delete fa fa-trash"
                            style="float:right; margin-left: 5px;"
                            data-id="${id}"
                            ></i>
                        <i class="btn btn-primary update fa fa-wrench"
                            style="float:right;"
                            data-id="${id}"
                            ></i>
                ${element ? ` </li> ` : ''}            
                    
            `
        }
        function read() {
            lista.innerHTML = ""

            axios.get('/read')
                .then((response) => {
                    console.log(response)

                    response.data.forEach(element => {
                        lista.innerHTML += templateLi(element.id, element.tarefa, element.descricao, element.dataInicio, element.dataFim)
                    })
                })
                .catch((error) => {
                    console.log(error)
                })
        }
        function create() {
            const taref = tarefa.value
            const descricao = desc.value
            const dataInicio = dtInicio.value
            const dataFim = dtFim.value

            axios.post('/create', { taref, descricao, dataInicio, dataFim })
                .then((response) => {
                    console.log(response)
                    lista.innerHTML += templateLi(response.data[0], taref, descricao, dataInicio, dataFim)
                })
                .catch((error) => {
                    console.log(error)
                })
        }

        function edit(element) {
            console.log(element)
            if (element.target.classList.contains('update')) {
                const input = document.createElement('input')
                const pai = element.target.parentElement
                const id = element.target.dataset.id

                input.type = 'text'
                input.setAttribute('value', '')

                pai.innerHTML = ''
                pai.appendChild(input)

                input.addEventListener('keydown', update.bind(input, pai, id))
                input.focus()
            }
        }

        function update(id, tarefa, descricao, dataInicio, dataFim) {
            const x = event.key
            if (x == null || x != 'Enter') return

            axios.put(`/update/${id}`, {
                tarefa: tarefa.value,
                descricao: descricao.value,
                dataInicio: dataInicio.value,
                dataFim: dataFim.value
            })
                .then((response) => {
                    if (response.status = 200) {
                        this.innerHTML = templateLi(id,
                            tarefa.value,
                            descricao.value,
                            dataInicio.value,
                            dataFim.value,
                            false)
                    }
                })
                .catch((error) => {
                    console.log(error)
                })
        }
        function del(element) {
            console.log(element)
            if (element.target.classList.contains('delete')) {
                const id = element.target.dataset.id

                axios.delete(`/delete/${id}`)
                    .then((response) => {
                        if (response.status = 200) {
                            lista.removeChild(element.path[1])
                        }
                    })
                    .catch((error) => {
                        console.log(error)
                    })
            }
        }
    </script>
</body>

</html>
